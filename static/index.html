<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/review-the-interview.css">
        <link rel="stylesheet" href="css/awesomplete.css" /> 
        <link rel="stylesheet" href="css/animate.min.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div id="flash-wrapper"></div>
            <!--[if lt IE 8]>
                    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->

            <div class="wrapper">
        <div class="header-box">
          <h1>Review the Interview</h1>
        </div> 
          <h2>Review your latest interview with 140 characters and an emoji.</h2>
        <div class="submission-box">
          <div class="submission">
            <form id="review-submit" action="https://3x1gqtafv9.execute-api.us-east-1.amazonaws.com/prod/submit">
              <ul>
                <li><div class="input-wrapper"><input type="text" class="awesomplete" id="input-company" placeholder="Company Name - ex: Google" name="company" /><span id="span-company"></span></div></li>
                <li><div class="input-wrapper"><input type="text" class="awesomplete" id="input-position" placeholder="Position - ex: Software Engineer" name="position" /><span id="span-position"></span></div></li>
                <li><div class="input-wrapper"><input type="text" class="awesomplete" id="input-location" placeholder="Location - ex: Boston, Massachusetts" name="location" /><span id="span-location"></span></div></li>
                <li><div class="input-wrapper"><textarea id="input-review" placeholder="review limit: 140 characters" name="review"></textarea><span id="span-review"></span></div></li>
              </ul>
              <h3 id="num-remaining-wrap">- <span id="num-remaining">140</span> characters remaining -</h3>
              <div class="emoji-selector">
                <input id="e1f620" type="radio" name="emoji" value="e1f620">
                <label for="e1f620" class="rating e1f620"></label>
                <input id="e1f600" type="radio" name="emoji" value="e1f600" checked>
                <label for="e1f600" class="rating e1f600"></label>
                <input id="e1f627" type="radio" name="emoji" value="e1f627">
                <label for="e1f627" class="rating e1f627"></label>
                <input id="e1f634" type="radio" name="emoji" value="e1f634">
                <label for="e1f634" class="rating e1f634"></label>
                <input id="e1f631" type="radio" name="emoji" value="e1f631">
                <label for="e1f631" class="rating e1f631"></label>
                <input id="e1f622" type="radio" name="emoji" value="e1f622">
                <label for="e1f622" class="rating e1f622"></label>
              </div>
              <button id="input-button" class="myButton">Submit Review</button>
            </form>
            <a id="clear-local-storage" href="javascript:void">[ reset all submissions ]</a>
          </div>
        </div>

        <div id="your-submissions" class="your-submissions" style="display: none;">
          <div class="divider-box">
            <div class="line-behind-text"><h6>Your Submissions</h6></div>
          </div>
          <div id="your-comments" class="comment-box">
          </div>
        </div>


        <div id="pending-submissions" class="pending-submissions" style="display: none;">
          <div class="divider-box">
            <div class="line-behind-text"><h6>Pending Submissions</h6></div>
          </div>
          <div id="pending-comments" class="comment-box">
          </div>
        </div>

        <div class="divider-box">
          <div class="line-behind-text"><h6>Latest Submissions</h6></div>
        </div>

        <div id="comments" class="comment-box">

        </div>
      </div>


      <script src="js/plugins.js"></script>
      <script src="js/vendor/underscore-min.js"></script>
      <script src="js/awesomplete.js"></script>
      <script src="js/review-the-interview.js"></script>

    </body>
</html>
