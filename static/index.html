        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/rate-the-interview.css">

    <body>
			<!--[if lt IE 8]>
					<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
			<![endif]-->
			<div class="wrapper">
        <div class="header-box">
          <h1>Rate the Interview</h1>
        </div> 

        <div class="submission-box">
          <div class="submission">
            <form action="#">
              <input type="text" placeholder="company name, example: google" name="comp" />
              <input type="text" placeholder="position, example: software engineer" name="pos" />
              <input type="text" placeholder="review (optional) limit: 140 characters" name="rev" />
              <div class="rating-selector">
                <input id="r0" type="radio" name="rating" value="r0">
                <label for="r0" class="rating r0"></label>
                <input id="r1" type="radio" name="rating" value="r1" checked>
                <label for="r1" class="rating r1"></label>
                <input id="r2" type="radio" name="rating" value="r2">
                <label for="r2" class="rating r2"></label>
              </div>
              <button class="myButton">Submit Review</button>
            </form>
          </div>
        </div>

        <div class="divider-box">
          <div class="line-behind-text"><h6>Latest Submissions</h6></div>
        </div>

        <div id="comments" class="comment-box">

        </div>
      </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
			<script src="js/plugins.js"></script>
      <script src="js/rate-the-interview.js"></script>
