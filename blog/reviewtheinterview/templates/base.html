<!DOCTYPE html>

<html lang="{{ DEFAULT_LANG }}">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="theme/css/normalize.min.css">
    <link rel="stylesheet" href="theme/css/animate.min.css">

    <script src="theme/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="/theme/css/{{ CSS_FILE }}" type="text/css" />
    <link rel="stylesheet" href="/theme/css/pygments.css" type="text/css" />
    <link rel="stylesheet" href="/theme/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/theme/css/font-awesome/css/workaround.css">
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}
    <script src="/theme/js/vendor/modernizr-2.8.3.min.js"></script>
    {% endblock head %}
  </head>

  <body>
    <div class="wrapper">
      <div class="navbar">
        <a href="/">about</a>
        <a href="/rss.xml"><i class="fa fa-rss-square"></i></a>
        <a href="https://twitter.com/interviewemoji"><i class="fa my-fa-twitter-square"></i></a>
        <a href="mailto:info@reviewtheinterview.com"><i class="fa fa-envelope-square"></i></a>
      </div>

      <div class="header-box">
        <div class="line-behind-header">
        <div class="header-line-wrapper">
            <div class="header-box">
              <h1><a href="https://reviewtheinterview.com">Review the Interview</a></h1>
            </div>
        </div>
        </div>
      </div> 
    {% block content %}{% endblock %}
    
    </div>

    <footer id="page-footer">
      <div> Emoji provided free by <a href="http://emojione.com/">EmojiOne</a> </div>
    </footer><!-- /#contentinfo -->

    <script src="theme/js/plugins.js"></script>
    {% if GOOGLE_ANALYTICS_ID -%}
			<script>
				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
				})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

				ga('create', '{{ GOOGLE_ANALYTICS_ID }}', 'auto');
				ga('send', 'pageview');

			</script>
    {% endif -%}
  </body>
</html>
